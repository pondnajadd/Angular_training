<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form #f="ngForm" name="form" novalidate (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="20"
          autocomplete="off" [(ngModel)]="form.username" #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" />
        <app-validation-error class="invalid-feedback" [control]="username" [messages]="{
            required: 'Username is required',
            minlength: 'Username must be at least 3 characters',
            maxlength: 'Username must be at most 20 characters'
          }" [submitted]="f.submitted">
        </app-validation-error>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" email autocomplete="off" #email="ngModel"
          [(ngModel)]="form.email" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" />
        <app-validation-error class="invalid-feedback" [control]="email" [messages]="{
              required: 'Email is required',
              email: 'Email must be a valid email address' }" [submitted]="f.submitted">
        </app-validation-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6"
          [(ngModel)]="form.password" #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" />

        <app-validation-error class="invalid-feedback" [control]="password" [messages]="{
            required: 'Password is required',

          }" [submitted]="f.submitted">
        </app-validation-error>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block align-right">Sign Up</button>
      </div>
    </form>
  </div>
</div>
